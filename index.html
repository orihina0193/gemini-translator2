<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ジェミニ翻訳者2</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        textarea { width: 100%; height: 100px; margin-top: 10px; }
        button { width: 100%; padding: 10px; margin-top: 10px; background: #007aff; color: white; border: none; border-radius: 5px; }
        #status { font-size: 12px; color: #888; margin-top: 5px; }
        #result { margin-top: 20px; padding: 10px; background: #f0f0f0; border-radius: 5px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>ジェミニ翻訳者2</h1>
    <p>改訂版</p>
    
    <div id="ui-container">
        <div id="status">初期化中...</div>
        <textarea id="input" placeholder="翻訳したい文章を入力してください"></textarea>
        <button id="btn" onclick="translateText()">翻訳実行</button>
        <div id="result">結果はここに表示されます</div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const apiKey = urlParams.get('key');
        const statusDiv = document.getElementById('status');

        if (!apiKey) {
            statusDiv.innerHTML = "<span style='color:red;'>エラー: URLにキーが含まれていません。</span>";
        } else {
            statusDiv.textContent = "準備完了";
        }

        async function getBestModel() {
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${apiKey}`);
                const data = await response.json();
                if (!data.models) throw new Error("モデルリストが取得できませんでした。");
                
                const models = data.models.map(m => m.name.replace('models/', ''));
                const flashModels = models.filter(m => m.includes('flash') && !m.includes('thinking'));
                return flashModels.length > 0 ? flashModels[flashModels.length - 1] : "gemini-1.5-flash";
            } catch (e) {
                console.error(e);
                return "gemini-1.5-flash";
            }
        }

        async function translateText() {
            const input = document.getElementById('input').value;
            const resultDiv = document.getElementById('result');
            if (!input) return;

            statusDiv.textContent = "モデル選別中...";
            const model = await getBestModel();
            statusDiv.textContent = `実行中 (${model})...`;

            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "日本語に翻訳してください。結果のみを返してください。\n\n" + input }] }]
                    })
                });
                const json = await res.json();
                resultDiv.textContent = json.candidates[0].content.parts[0].text;
                statusDiv.textContent = "翻訳完了";
            } catch (e) {
                resultDiv.textContent = "エラーが発生しました: " + e.message;
                statusDiv.textContent = "失敗";
            }
        }
    </script>
</body>
</html>
